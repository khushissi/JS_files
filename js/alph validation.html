<script>
    function alph()
    {
        var a=document.getElementById("a").value;
        var l=/^[a-zA-Z ]+$/;
        if (!a.match(l))
        {
            alert("please enter correct name");
        }
    }

</script>
<body>
    Enter something<input type="text" id="a"><br><br>
    <input type="submit" onclick="alph()">  
</body>
