<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function no()
    {
        var n=document.getElementById('n').value;
        var t=' ',i=1 , f=1;
        while (i<=n)
        {

            t+=i+ "<br>"
            f=f*i;
            i++;
        }
        document.getElementById('s').innerHTML="fact is="+f;
    }
</script>
<body> 
    enter the value of n<input type="text" id="n"><br>
    <input type="submit" onclick="no()">
    <h2 id="s"> show result</h2>
</body>
</html>
