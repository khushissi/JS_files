<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<script>
function email()
{
    var a=document.getElementById('a').value;
    var l=/^([a-zA-Z0-9_\$\#\*])+\@gmail+\.com$/;
    if(!a.match(l))
    {
        alert("please enter correct email-id");
    }
}
</script>
<body>
    enter  email<input type="text" id="a" ><br><br>
    <input type="submit" onclick="email()">    
</body>
</html>
