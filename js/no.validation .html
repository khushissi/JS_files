<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function no()
{
    var a=document.getElementById("a").value;
    var l=/^[+]91-[0-9]+$/;
    if(!a.match(l))
    {
      alert ("please enter correct mobile no +91-029292.....");
    }
}    
</script>
<body>
  enter mobile no<input type="text" id="a" maxlength="14"><br><br>
  <input type="submit" onclick="no()"> 
</body>
</html>
